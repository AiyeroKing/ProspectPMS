<!Doctype html>
<html lang="en">

<head>
  <title>X-manager Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="Login.css" />
  <script src="Login.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
  <div class="onClass_div">
    <div class="onClass_div_forword">
      <div class="img_forword"></div>
    </div>
    <div class="onClass_div_lastword">
      <div class="login_form_css">
          <div class="row">
            <div class="form_css">
              <form class="form-horizontal">

                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件">
                  <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                  <i class="fa fa-lock"></i>
                  <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group" style="margin-top: -3%" >
                  <div class="main-checkbox" style=" align-content: left ">
                    <input type="checkbox" value="None" id="checkbox1" name="check" />
                    <label for="checkbox1"></label>
                    <span class="text">记住密码</span>
                  </div>
                  <div style="margin-top: 2%">
                    <button type="button" class="btn btn-info" style=" width: 100%;margin-bottom: 2%; ">登录</button>
                 	<button type="reset" class="btn btn-success" style=" width: 100%;">重置</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
      
      </div>
      <div class="signup_text_css">
       <a href="#">账号注册</a>
      </div>
    </div>
  </div>
  <div class="footer_css" >
 		
  </div>

</body>

</html>
